<!DOCTYPE html>
<html>
<head>
    <title>Escala do Dia</title>
    <style>
        body {
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Escala do Dia <strong>{{ search_date }}</strong></h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Turno</th>
                    <th>Porto</th>
                    <th>Flet</th>
                    <th>Matrícula</th>
                    <th>Funcionário</th>
                </tr>
            </thead>
            <tbody>
                {% for escala in escalas %}
                <tr>
                    <td>{{ escala[0] }}</td>
                    <td>{{ escala[1] }}</td>
                    <td>{{ escala[2] }}</td>
                    <td>{{ escala[3] }}</td>
                    <td>{{ escala[4] }}</td>
                    <td>{{ escala[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
